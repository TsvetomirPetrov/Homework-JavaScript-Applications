<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tree View Plugin</title>
    <script src="../jquery-2.1.1.min.js" defer></script>
    <script src="../jquery-ui.min.js" defer></script>
    <script src="tree-view-plugin.js" defer></script>
    <style>
        .items{
            list-style-image: url("images/button.png");
            z-index: 5;
        }
        .sub-item{
            z-index: 0;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
<ul class="items">
    <li>Item</li>
    <li>Item</li>
    <li class="item">Item</li>
    <div class="sub-items">
        <ul>
            <li>Sub item</li>
            <li class="sub-item">Sub item</li>
            <div class="in-sub-items">
                <ul>
                    <li>Sub item</li>
                    <li>Sub item</li>
                </ul>
            </div>
        </ul>
    </div>
    <li>Item</li>
    <li>Item</li>
</body>
</html>
