<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Table Generator</title>
    <script src="../jquery-2.1.1.min.js"></script>
    <script src="tableGenerator.js"></script>
    <link rel="stylesheet" href="tableGenerator.css"/>
</head>
<body>
    <div id="wrapper">
        <div id="button-container">
            <button id="process">Generates the Table</button>
        </div>
        <div id="table-container">
            <h2>Cars: </h2>
            <table>
                <thead>
                <tr>
                    <th>Manufacturer</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Price</th>
                    <th>Class</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
