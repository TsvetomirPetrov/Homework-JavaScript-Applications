<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Background Color Switch</title>
    <script src="../jquery-2.1.1.min.js" defer></script>
    <script src="background-color-switch.js" defer></script>
    <link rel="stylesheet" href="background-color-switch.css"/>
</head>
<body>
<div id="wrapper">
    <div id="form">
        <div class="field">
            <label for="class">Class: </label>
            <input id="class" type="text" />
        </div>
        <div class="field">
            <label for="color">Color: </label>
            <input id="color" type="color" />
        </div>
        <button id="paintButton">Paint</button>
    </div>
    <div id="birds">
        <ul>
            <li class="bird">Hummingbird</li>
            <li class="bird">Nightingale</li>
            <li>Lizard</li>
            <li class="bird">Eagle</li>
            <li class="bird">Sparrow</li>
        </ul>
    </div>
</div>
</body>
</html>
